{% extends 'main.html' %}

{% block content %}

<div class="middle-side">
  <p class="page-name">Home</p>
  <textarea class="textarea" id="autoresizing">
      What's happening?
  </textarea>
  <div class="input-field-menu">
    <div class="input-options"></div>
    <div class="mid-tweet-button-container">
      <button class="mid-tweet-button">Tweet</button>
    </div>
  </div>

  <div class="post-container">
    <div class="tweet-input-avatar">
      <button class="tweet-input-avatar-button">
        <img
          class="tweet-input-avatar-button-icon"
          src="/avatars/photo_2022-05-25_03-25-30.jpg"
          alt=""
        />
      </button>
    </div>
    <div class="post-info-container">
      <div class="a">
        <span class="post-info-name">Denis Omelchuk</span>
        <span class="post-info-username-and-date">@denom</span>
        <span class="post-info-username-and-date">&#183;</span>
        <span class="post-info-username-and-date">Oct 04</span>
      </div>
      <div class="b">
        <span class="post-info-text">
          Folks, the United States just became the first country in the world to
          offer safe and effective COVID-19 vaccines for kids as young as six
          months old.
        </span>
      </div>
      <div class="c">
        <div class="post-buttons-container">fff</div>
        <div class="post-buttons-container">fff</div>
        <div class="post-buttons-container">fff</div>
        <div class="post-buttons-container">fff</div>
      </div>
    </div>
  </div>
</div>
<div class="right-side"></div>

<script type="text/javascript">
  textarea = document.querySelector("#autoresizing");
  textarea.addEventListener("input", autoResize, false);

  function autoResize() {
    this.style.height = "auto";
    this.style.height = this.scrollHeight + "px";
  }
</script>

{% endblock content %}
