{% extends 'main.html' %} {% block content %}

<div class="middle-side">
  <p class="page-name">Home</p>
  <textarea class="textarea" id="autoresizing">
      What's happening?
  </textarea>
  <div class="input-field-menu">
    <div class="input-options"></div>
    <div class="mid-tweet-button-container">
      <button class="mid-tweet-button">Tweet</button>
    </div>
  </div>
  {% for post in posts %}
  <div class="post-container">
    <div class="tweet-input-avatar">
      <button class="tweet-input-avatar-button">
        <img
          class="tweet-input-avatar-button-icon"
          src="{{post.host.avatar.url}}"
          alt=""
        />
      </button>
    </div>
    <div class="post-info-container">
      <div class="a">
        <span class="post-info-name">{{post.host.name}}</span>
        <span class="post-info-username-and-date">@{{post.host.username}}</span>
        <span class="post-info-username-and-date">&#183;</span>
        <span class="post-info-username-and-date">{{post.created}}</span>
      </div>
      <div class="b">
        <span class="post-info-text">{{post.body}}</span>
      </div>
      <div class="c">
        <div class="post-buttons-container">
          <form
            action="{% url 'base:like_post' %}"
            method="POST"
            class="like_post"
          >
            {% csrf_token %}
            <input type="hidden" name="post_id" value="{{post.id}}" />
            <!-- {% if user not in post.liked.all %} -->
            <!-- <button class="like_button_positive" type="submit">Like</button> -->
            <!-- {% else %} -->
            <!-- <button class="like_button_negative" type="submit">Unlike</button>
            {% endif %} -->
            <button class="like_button_like" type="submit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-heart"
                viewBox="0 0 16 16"
              >
                <path
                  d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
                />
              </svg>
            </button>

            <span class="like_button_likes_count"> {{post.liked.all.count}} likes</span>
          </form>
        </div>
        <div class="post-buttons-container">fff</div>
        <div class="post-buttons-container">fff</div>
        <div class="post-buttons-container">fff</div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
<div class="right-side"></div>

<script type="text/javascript">
  textarea = document.querySelector("#autoresizing");
  textarea.addEventListener("input", autoResize, false);

  function autoResize() {
    this.style.height = "auto";
    this.style.height = this.scrollHeight + "px";
  }
</script>

{% endblock content %}
