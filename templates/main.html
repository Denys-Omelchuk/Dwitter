<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dwitter</title>
    <?xml version="1.0" encoding="UTF-8"?>
    <?xml version="1.0" standalone="no"?>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles/main.css" />
    <link rel="stylesheet" href="/static/styles/navbar.css" />
  </head>
  <body>
    <div class="webpage-container">
      <!-- NAVBAR STARTS -->
      {% include 'navbar.html' %}
      <!-- NAVBAR ENDS -->

      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li></li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}


      <div class="webpage">
      {% block content %}

      {% endblock content %}

      </div>
    </div>
  </body>
</html>
